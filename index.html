<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise for Queen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Page 1 - Terminal */
        #page1 {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .terminal {
            background-color: #000;
            border-radius: 5px;
            padding: 20px;
            position: relative;
        }

        .terminal-header {
            background-color: #333;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            align-items: center;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close {
            background-color: #ff5f56;
        }

        .minimize {
            background-color: #ffbd2e;
        }

        .maximize {
            background-color: #27ca3f;
        }

        .terminal-title {
            color: #fff;
            margin-left: 10px;
            font-size: 14px;
        }

        .terminal-body {
            padding: 20px 10px;
            min-height: 200px;
            border-left: 2px solid #fff;
            margin-top: 10px;
        }

        #terminal-text {
            font-size: 22px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow: hidden;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 22px;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #surprise-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
        }

        #surprise-btn:hover {
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        /* Page 2 - Valentine Question */
        #page2 {
            display: none;
            background-color: #ffebee;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .valentine-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .meme-container {
            width: 100%;
            height: 250px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .meme-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .question-text {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            min-height: 120px;
            width: 100%;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
            z-index: 10;
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            left: 0;
        }

        #no-btn {
            background-color: #9e9e9e;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: left 0.1s ease, top 0.1s ease;
            z-index: 5;
            width: 150px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            right: 0;
        }

        .funny-text {
            color: #757575;
            font-style: italic;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Page 3 - Success */
        #page3 {
            display: none;
            background-color: #ffebee;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .success-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .success-title {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .success-meme-container {
            width: 100%;
            height: 300px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #banger-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 64, 129, 0.9);
            margin-top: 20px;
            display: none;
            opacity: 0;
            transform: translateY(15px);
        }

        #banger-btn:hover {
            box-shadow: 0 0 35px rgba(255, 64, 129, 1);
            transform: scale(1.08) translateY(15px);
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        /* Page 4 - Lilies Surprise - FIXED VERSION */
        #page4 {
            display: none;
            background-color: #000;
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px 0px 20px;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .lily-title-container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            padding-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        #lily-title-text {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            line-height: 1.4;
            min-height: 100px;
            white-space: pre-wrap;
            overflow: hidden;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .lily-image-container {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1;
        }

        .lily-image {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            display: block;
            -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 60%, rgba(0,0,0,0));
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 60%, rgba(0,0,0,0));
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .terminal-body {
                font-size: 18px;
            }
            
            #terminal-text {
                font-size: 20px;
            }
            
            .question-text {
                font-size: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
                justify-content: center;
                gap: 30px;
            }
            
            #yes-btn, #no-btn {
                width: 200px;
                position: relative !important;
                left: auto !important;
                right: auto !important;
            }
            
            #no-btn {
                position: relative !important;
            }
            
            #lily-title-text {
                font-size: 24px;
                min-height: 80px;
            }
            
            #banger-btn {
                font-size: 20px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Page 1: Terminal -->
    <div id="page1">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">valentine_terminal.exe</div>
            </div>
            <div class="terminal-body">
                <div id="terminal-text"></div>
                <span class="cursor"></span>
            </div>
        </div>
        <button id="surprise-btn">Don't press me for a huge surprise... ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€</button>
    </div>

    <!-- Page 2: Valentine Question -->
    <div id="page2">
        <div class="valentine-container">
            <div class="meme-container">
                <img src="https://i.pinimg.com/736x/f5/88/1f/f5881f0244a34312efcc58b8004c37c1.jpg" alt="Rose in mouth" class="meme-image" id="meme1">
            </div>
            <div class="question-text">Queen, will you be my Valentine? ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€</div>
            <div class="buttons-container" id="buttons-container">
                <button id="yes-btn">YES!</button>
                <button id="no-btn">No</button>
            </div>
            <div class="funny-text">haha isn't this like kinda crazy, so Valentine's Day am i right?? ðŸ˜…</div>
        </div>
    </div>

    <!-- Page 3: Success -->
    <div id="page3">
        <div class="success-container">
            <div class="success-title">Awesome sauce ðŸ˜¼</div>
            <div class="question-text" style="margin-bottom: 10px;">Queen, will you be my Valentine? ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€ðŸ‘€</div>
            <div class="success-meme-container">
                <img src="https://media1.tenor.com/m/6KZoHoIHQsYAAAAd/flightreacts-freaky.gif" alt="Flightreacts Freaky GIF" class="meme-image" id="meme2">
            </div>
            <div style="margin-top: 20px; font-size: 22px; color: #d81b60; font-weight: bold; font-style: italic;">
                muchos gracias mamacitaaaaa
            </div>
        </div>
        <button id="banger-btn">ANOTHER BANGERRRRR (BIG SUPRISEEEE)</button>
        <div class="confetti" id="confetti-container"></div>
    </div>

    <!-- Page 4: Lilies -->
    <div id="page4">
        <div class="lily-title-container">
            <div id="lily-title-text"></div>
            <span class="cursor" id="lily-cursor"></span>
        </div>
        <div class="lily-image-container">
            <img src="https://i.pinimg.com/1200x/e9/80/30/e9803061145a060be77d47c09619686b.jpg" alt="Beautiful Lilies" class="lily-image" id="lily-image">
        </div>
    </div>

    <script>
        // Page elements
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const page3 = document.getElementById('page3');
        const page4 = document.getElementById('page4');
        const terminalText = document.getElementById('terminal-text');
        const surpriseBtn = document.getElementById('surprise-btn');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const buttonsContainer = document.getElementById('buttons-container');
        const confettiContainer = document.getElementById('confetti-container');
        const bangerBtn = document.getElementById('banger-btn');
        const lilyTitleText = document.getElementById('lily-title-text');
        
        // Terminal message
        const message = "Hey Queen...\n\nDo you know what today is?";
        // Lily page message
        const lilyMessage = "For you, Lilies, because \"roses are overrated\".";
        
        // Typewriter effect variables
        let charIndex = 0;
        let isTyping = true;
        let lilyCharIndex = 0;
        let isLilyTyping = false;

        // Typewriter function for Page 1
        function typeWriter() {
            if (charIndex < message.length) {
                terminalText.innerHTML = message.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeWriter, Math.random() * 50 + 30);
            } else {
                isTyping = false;
                setTimeout(() => {
                    surpriseBtn.style.opacity = '1';
                    surpriseBtn.style.transform = 'translateY(0)';
                }, 500);
            }
        }

        // Typewriter function for Lily Page (Page 4)
        function typeWriterLily() {
            if (lilyCharIndex < lilyMessage.length) {
                lilyTitleText.innerHTML = lilyMessage.substring(0, lilyCharIndex + 1);
                lilyCharIndex++;
                setTimeout(typeWriterLily, Math.random() * 60 + 40);
            } else {
                isLilyTyping = false;
                document.getElementById('lily-cursor').style.animation = 'none';
            }
        }

        // Start the initial typewriter effect
        setTimeout(typeWriter, 1000);
        
        // Surprise button click handler
        surpriseBtn.addEventListener('click', () => {
            page1.style.display = 'none';
            page2.style.display = 'flex';
            
            // Position buttons on opposite sides initially
            const containerWidth = buttonsContainer.offsetWidth;
            const buttonWidth = yesBtn.offsetWidth;
            
            yesBtn.style.left = '0px';
            noBtn.style.left = `${containerWidth - buttonWidth}px`;
            noBtn.style.top = '0px';
        });
        
        // No button movement logic
        let yesBtnSize = 1;
        let lastMoveTime = 0;
        const moveCooldown = 50;
        
        // Track mouse movement for the no button
        document.addEventListener('mousemove', (e) => {
            if (page2.style.display !== 'flex') return;
            
            const currentTime = Date.now();
            if (currentTime - lastMoveTime < moveCooldown) return;
            
            lastMoveTime = currentTime;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const containerX = buttonsContainer.getBoundingClientRect().left;
            const containerY = buttonsContainer.getBoundingClientRect().top;
            
            const noBtnX = parseFloat(noBtn.style.left) || 0;
            const noBtnY = parseFloat(noBtn.style.top) || 0;
            
            const noBtnCenterX = containerX + noBtnX + noBtn.offsetWidth / 2;
            const noBtnCenterY = containerY + noBtnY + noBtn.offsetHeight / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - noBtnCenterX, 2) + 
                Math.pow(mouseY - noBtnCenterY, 2)
            );
            
            if (distance < 100) {
                const containerWidth = buttonsContainer.offsetWidth;
                const containerHeight = buttonsContainer.offsetHeight;
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                const dirX = noBtnCenterX - mouseX;
                const dirY = noBtnCenterY - mouseY;
                
                const length = Math.sqrt(dirX * dirX + dirY * dirY);
                const normX = dirX / length;
                const normY = dirY / length;
                
                let moveDistance = 80;
                let newX = noBtnX + normX * moveDistance;
                let newY = noBtnY + normY * moveDistance;
                
                newX = Math.max(0, Math.min(newX, containerWidth - buttonWidth));
                newY = Math.max(0, Math.min(newY, containerHeight - buttonHeight));
                
                if (newX <= 0 || newX >= containerWidth - buttonWidth || 
                    newY <= 0 || newY >= containerHeight - buttonHeight) {
                    newX = noBtnX - normY * moveDistance;
                    newY = noBtnY + normX * moveDistance;
                    
                    newX = Math.max(0, Math.min(newX, containerWidth - buttonWidth));
                    newY = Math.max(0, Math.min(newY, containerHeight - buttonHeight));
                }
                
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
                
                yesBtnSize += 0.015;
                yesBtn.style.transform = `scale(${yesBtnSize})`;
            }
        });
        
        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            page2.style.display = 'none';
            page3.style.display = 'flex';
            
            // Trigger confetti effect
            triggerConfetti();
            
            // Show the new "BANGERRRRR" button after a short delay
            setTimeout(() => {
                bangerBtn.style.display = 'block';
                setTimeout(() => {
                    bangerBtn.style.opacity = '1';
                    bangerBtn.style.transform = 'translateY(0)';
                }, 50);
            }, 1500);
            
            // Continue confetti for a few seconds
            const confettiInterval = setInterval(triggerConfetti, 1500);
            setTimeout(() => {
                clearInterval(confettiInterval);
            }, 10000);
        });
        
        // No button click handler
        noBtn.addEventListener('click', () => {
            const containerWidth = buttonsContainer.offsetWidth;
            const containerHeight = buttonsContainer.offsetHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            const currentX = parseFloat(noBtn.style.left) || 0;
            const currentY = parseFloat(noBtn.style.top) || 0;
            
            let newX, newY;
            do {
                newX = Math.random() * (containerWidth - buttonWidth);
                newY = Math.random() * (containerHeight - buttonHeight);
            } while (Math.abs(newX - currentX) < 100 && Math.abs(newY - currentY) < 100);
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            yesBtnSize += 0.02;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        });

        // "BANGERRRRR" Button Click Handler
        bangerBtn.addEventListener('click', () => {
            page3.style.display = 'none';
            page4.style.display = 'flex';
            
            // Start the typewriter effect for the lily message
            setTimeout(() => {
                isLilyTyping = true;
                typeWriterLily();
            }, 800);
        });
        
        // Confetti function
        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
            }, 250);
        }
        
        // Initialize button positions
        window.addEventListener('load', () => {
            const containerWidth = buttonsContainer.offsetWidth;
            const buttonWidth = yesBtn.offsetWidth;
            
            yesBtn.style.left = '0px';
            yesBtn.style.top = '0px';
            yesBtn.style.position = 'relative';
            
            noBtn.style.left = `${containerWidth - buttonWidth}px`;
            noBtn.style.top = '0px';
            noBtn.style.position = 'absolute';
        });
    </script>
</body>
</html>
