<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Proposal for Queen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #333;
      padding: 20px;
      transition: background 0.6s ease;
    }

    body.white-bg { background: #ffffff; }
    body.blue-bg { background: #dbefff; }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .meme-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .meme {
      max-width: 280px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 3px solid #fff;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 25px;
      position: relative;
      min-height: 60px;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #yesBtn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }

    #nextBtn {
      background-color: #008CBA;
      color: white;
      margin-top: 20px;
    }

    #messageArea {
      margin-top: 20px;
      font-size: 1rem;
      font-style: italic;
    }

    .hidden { display: none; }

    #successMessage {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 5s linear forwards;
      z-index: 100;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      .container { padding: 25px 20px; }
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
      button { padding: 12px 24px; font-size: 1rem; min-width: 110px; }
      .meme { max-width: 220px; }
    }
  </style>
</head>
<body class="white-bg">
  <!-- Intro Screen -->
  <div class="container" id="introScreen">
    <h1 id="introText"></h1>
    <p id="subText"></p>
    <button id="nextBtn" class="hidden">Next</button>
  </div>

  <!-- Main Proposal Screen -->
  <div class="container hidden" id="initialScreen">
    <h1>Will you be my date to MD? - Ore</h1>
    <p> </p>
    <p> </p>

    <div class="meme-container">
      <img src="https://i.pinimg.com/736x/d9/90/c3/d990c39cc2f2e056c0634c7beb43aa65.jpg" 
           alt="MD Invitation" class="meme">
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <p id="messageArea"></p>
  </div>

  <!-- Success Screen -->
  <div class="container hidden" id="successMessage">
    <h1>Awesome sauce! ðŸ˜¼</h1>
    <p>I'm really looking forward to MD w you</p>
    <div class="meme-container">
      <img src="https://i.pinimg.com/1200x/59/cb/13/59cb13cda625b16a2d5f13d9a21ba5a8.jpg" 
           alt="Celebration" class="meme">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const body = document.body;
      const introScreen = document.getElementById('introScreen');
      const introText = document.getElementById('introText');
      const subText = document.getElementById('subText');
      const nextBtn = document.getElementById('nextBtn');
      const initialScreen = document.getElementById('initialScreen');
      const successMessage = document.getElementById('successMessage');
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const messageArea = document.getElementById('messageArea');

      const introMessage = "Hey Queen ðŸ‘‘";
      const introSub = "There's an important even comming up and I've been meaning to ask you a question...";
      let i = 0, j = 0;

      // Typewriter effect
      function typeWriter() {
        if (i < introMessage.length) {
          introText.textContent += introMessage.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        } else if (j < introSub.length) {
          subText.textContent += introSub.charAt(j);
          j++;
          setTimeout(typeWriter, 60);
        } else {
          // After typing done, show Next button
          nextBtn.classList.remove('hidden');
        }
      }
      typeWriter();

      // Next button goes to main screen
      nextBtn.addEventListener('click', () => {
        introScreen.classList.add('hidden');
        initialScreen.classList.remove('hidden');
        body.classList.remove('white-bg');
        body.classList.add('blue-bg');
      });

      const phrases = [
        "Are you sure?", "Quit ragebaiting", "never back down, never what??",
        "Last chance", "Surely not?", "sigh...", "Give it another thought",
        "im lowk losing aura rn", "it'll be fun tho", "Don't be shy",
        "deadass?", "Just reconsider!",
        "13th time's worth a try right??", "I can't take no for an answer",
        "Okay, I'll stop asking... SIKE!", "Please please please",
        "nahh what", "I'm not giving up!", "Final final chance"
      ];

      let phraseIndex = 0;
      let clickCount = 0;

      function moveButton() {
        const buttonWidth = noBtn.offsetWidth;
        const buttonHeight = noBtn.offsetHeight;
        const maxX = window.innerWidth - buttonWidth - 50;
        const maxY = window.innerHeight - buttonHeight - 150;

        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);

        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        if (phraseIndex < phrases.length) {
          messageArea.textContent = phrases[phraseIndex];
          phraseIndex++;
        }

        clickCount++;
        const currentSize = 1 + (clickCount * 0.1);
        yesBtn.style.transform = `scale(${currentSize})`;
      }

      noBtn.addEventListener('mouseover', function() {
        if (clickCount < 10) moveButton();
      });

      noBtn.addEventListener('click', function() {
        moveButton();
        if (clickCount > 10) {
          yesBtn.style.fontSize = '1.3rem';
          yesBtn.style.padding = '16px 32px';
        }
      });

      noBtn.addEventListener('touchstart', function(e) {
        if (clickCount < 5) {
          e.preventDefault();
          moveButton();
        }
      }, {passive: false});

      yesBtn.addEventListener('click', function() {
        initialScreen.classList.add('hidden');
        successMessage.classList.remove('hidden');
        for (let i = 0; i < 100; i++) createConfetti();
      });

      function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    });
  </script>
</body>
</html>
